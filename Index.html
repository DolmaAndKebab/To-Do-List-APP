<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setting Meta Tables -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Simple To do List App with Local Storage" />
    <meta name="og:description" content="Simple To do List App" />
    <meta
      http-equiv="content-security-policy"
      content="default-src 'self'; img-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Website title -->
    <title>To do List</title>

    <!-- Website CSS -->
    <link rel="stylesheet" type="text/css" href="./Index.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Website ROOT -->
    <div id="ROOT">
      <div id="List" class="Column-Align accordion"></div>
      <div class="Column-Align">
        <label for="Input" class="form-label">List Input!</label>
      </div>
      <div class="Row-Align">
        <input
          id="Input"
          type="text"
          class="form-control"
          placeholder="Example: I want to eat food today!!"
        />
        <button id="Create" type="button" class="btn btn-success">
          Create
        </button>
      </div>
    </div>

    <!-- Website Javascript -->
    <script defer type="module" src="./Index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
